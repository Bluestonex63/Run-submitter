<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Run Submitter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Run Submitter</h1>
  <div style="display: flex; width:98%">
    <div style="width:25%; margin-right:2%">
      <form>
        <label>Api key:</label><br>
        <input type="text" id="key" class="disableme">
        <p></p>
        <label>Game:</label><br>
        <input type="text" id="game" class="disableme">
      </form>
      <p></p>
      <div style="display: flex;">
        <button id="addarun" style="margin-right: 20px;">Add a run!</button>
        <button id="gameBtn">Get the levels and categories!</button>
      </div>
    </div>
    <div style="border: 1px solid black; width: 73%">
      <form>
        <div style="display:flex">
          <div class="defaultdiv">
            <div id="setlevel">
              <label>Set default category:</label><br>
              <select id="defaultcat" multiple></select>
            </div>
            <p></p>
            <div id="setlvl">
              <label>Set starting level:</label> <br>
              <select id="defaultlvlst"></select>
              <p></p>
              <label>Set ending level:</label> <br>
              <select id="defaultlvlen"></select>
            </div>
            <p></p>
            <div id="setvid">
              <label>Set default video:</label><br>
              <input type="url" id="defaultvid" placeholder="https://www.youtube.com/"></input>
            </div>
          </div>
          <div class="defaultdiv">test</div>
        </div>
      </form>
    </div>
  </div>
  <div id="runsdisplayer">
    <fieldset class="masterdiv">
      <legend>
        <div style="display:flex">
          <h2>Run 1</h2> 
          <button id="retract" onclick="retract(event)" style="margin-left:5px; border:none; background:none; padding-top:15px;">-</button>
        </div>
      </legend>
      <div id="runinfo" class="invisible">
        <span style="display:flex;">
          <div id="catinfodiv" style="margin-right:30px;">
            <strong>Category:</strong> 
            <span id="catinfo"></span>  
            <span id="varinfo"></span>
          </div> 
          <div id="lvlinfodiv">
            <strong>Level:</strong> 
            <span id="lvlinfo"></span>
          </div>
        </span>
      </div>
      <div class="runwrapdiv">
        <div id="catlvl">
          <div id="submission"></div>
          <p></p>
          <div id="video" class="invisible">
            <form>
              <h3 id="videoh3">Video:</h3>
              <p></p>
              <label>Insert here your video link:</label><br>
              <input type="url" id="videolink" placeholder="https://www.youtube.com/">
            </form>
          </div>
        </div>
        <div class="invisible" id="variables">
          <h3 id="varh3">Variables:</h3>
          <form id="varform"></form>
        </div>
        <div id="platcom">
          <div class="invisible" id="platforms">
            <h3 id="plath3">Platforms:</h3>
            <form id="pform"></form>
          </div>
          <div id="comment" class="invisible">
            <form id="cform">
              <h3>Comment & splits:</h3>
              <p></p>
              <label>Input your splits i/o <strong>link</strong> here: (Optional)</label> <br>
              <input type="url" id="splits" pattern="https://splits.io/.*" placeholder="https://splits.io/">
              <p></p>
              <label>Type your comment here:</label> <br>
              <textarea id="commentarea" placeholder="Optional"></textarea>
            </form>
          </div>
        </div>
        <div id="time" class="invisible">
          <div id="timediv">
            <h3 id="timeh3">Time:</h3>
            <div id="realtimemdiv" class="invisible">
              <label>Real time (RTA):</label><br>
              <div id="realtime">
                <input type="text" id="realtimehours" class="runtime">
                <label class="timelbl">h</label>
                <input type="text" id="realtimemins" class="runtime">
                <label class="timelbl">m</label>
                <input type="text" id="realtimesecs" class="runtime">
                <label class="timelbl">s</label>
                <input type="text" id="realtimems" class="runtime">
                <label class="timelbl">ms</label>
              </div>
            </div>
            <div id="realtime_noloadsmdiv" class="invisible">
              <label>Real time without loads (LRT):</label><br>
              <div id="realtime_noloads">
                <input type="text" id="realtime_noloadshours" class="runtime">
                <label class="timelbl">h </label>
                <input type="text" id="realtime_noloadsemins" class="runtime">
                <label class="timelbl">m </label>
                <input type="text" id="realtime_noloadssecs" class="runtime">
                <label class="timelbl">s </label>
                <input type="text" id="realtime_noloadsms" class="runtime">
                <label class="timelbl">ms</label>
              </div>
            </div>
            <div id="ingamemdiv" class="invisible">
              <label>In-game time (IGT):</label><br>
              <div id="igt">
                <input type="text" id="igthours" class="runtime">
                <label class="timelbl">h </label>
                <input type="text" id="igtemins" class="runtime">
                <label class="timelbl">m </label>
                <input type="text" id="igtsecs" class="runtime">
                <label class="timelbl">s </label>
                <input type="text" id="igtms" class="runtime">
                <label class="timelbl">ms</label>
              </div>
            </div>
            <p></p>
          <form id="timeform">
            <div id="datediv">
              <h3>Date:</h3>
              <label>Input the date of your run here:</label> <br>
              <input type="date" id="date">
            </div>
            <p></p>
            </div>
          </form>
        </div>
      </div>
    </fieldset>
  </div>
  <script src="script.js"></script>
</body>

</html>
